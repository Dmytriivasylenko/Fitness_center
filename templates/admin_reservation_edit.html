{% extends "base_dashboard.html" %}
{% block content %}

<h1>Edit Reservation</h1>

<style>
.card {
    background: #1d1d1d;
    padding: 25px;
    border-radius: 14px;
    width: 350px;
}
input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    background: #2b2b2b;
    border: none;
    color: white;
    margin-bottom: 12px;
}
.btn {
    padding: 10px 14px;
    background: #4fa3ff;
    color: white;
    border-radius: 8px;
    border: none;
}
.btn:hover { background: #2d82d6; }
</style>

<div class="card">
    <form method="POST">
        <label>Date</label>
        <input type="date" name="date" value="{{ r.date }}" required>

        <label>Time</label>
        <input type="time" name="time" value="{{ r.time }}" required>

        <button class="btn" type="submit">Save</button>
    </form>
</div>

{% endblock %}
