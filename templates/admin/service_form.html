{% extends "admin/base_admin.html" %}

{% block content %}
<h2>{{ 'Edit' if service else 'Add' }} Service</h2>

<form method="post" class="form">
    <label>Name</label>
    <input type="text" name="name" value="{{ service.name if service }}" required>

    <label>Price</label>
    <input type="number" step="0.01" name="price" value="{{ service.price if service else 0 }}">

    <button class="btn-primary">Save</button>
</form>
{% endblock %}
