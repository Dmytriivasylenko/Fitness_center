{% extends "base_dashboard.html" %}
{% block content %}

<h1>{{ "Edit Trainer" if trainer else "Add New Trainer" }}</h1>

<style>
    .card {
        background: #1d1d1d;
        padding: 25px;
        border-radius: 14px;
        width: 450px;
        box-shadow: 0 0 18px rgba(0,0,0,0.35);
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        background: #2b2b2b;
        border: none;
        color: white;
        margin-bottom: 12px;
    }

    textarea {
        width: 100%;
        height: 80px;
        padding: 10px;
        border-radius: 8px;
        background: #2b2b2b;
        border: none;
        color: white;
        margin-bottom: 12px;
    }

    .btn-save {
        background: #4fa3ff;
        padding: 10px 16px;
        border-radius: 8px;
        color: white;
        border: none;
        cursor: pointer;
    }

    .btn-save:hover { background: #2d82d6; }
</style>

<div class="card">

    <form method="POST">

        <label>Name</label>
        <input type="text" name="name" value="{{ trainer.name if trainer else '' }}" required>

        <label>Specialization</label>
        <textarea name="specialization">{{ trainer.specialization if trainer else '' }}</textarea>

        <label>Gym ID</label>
        <input type="number" name="gym_id" value="{{ trainer.gym_id if trainer else '' }}" required>

        <button type="submit" class="btn-save">
            {{ "Save Changes" if trainer else "Create Trainer" }}
        </button>
    </form>

</div>

{% endblock %}
