{% extends "base/dashboard.html" %}
{% set title = "Change Password" %}
{% set active = "profile" %}

{% block content %}

<div class="card">
    <h3 class="card-title">ğŸ”’ Change Password</h3>
    <p class="muted">
        For security reasons, choose a strong password
    </p>
</div>

{% if error %}
<div class="card" style="border-color:#e74c3c;">
    <p style="color:#f5b7b1; margin:0;">
        <b>{{ error }}</b>
    </p>
</div>
{% endif %}

<form method="post" class="card">

    <label>Current Password</label>
    <input type="password" name="old_password" required>

    <label>New Password</label>
    <input type="password" name="new_password" required>

    <label>Confirm New Password</label>
    <input type="password" name="confirm_password" required>

    <div style="margin-top: 20px;">
        <button type="submit" class="auth-btn">
            ğŸ” Change Password
        </button>

        <a href="/profile" class="auth-btn" style="background:#333; margin-left:10px;">
            Cancel
        </a>
    </div>

</form>

{% endblock %}
