{% extends "base_dashboard.html" %}
{% block content %}

<h1>{{ "Edit Service" if service else "Add New Service" }}</h1>

<style>
    .card {
        background: #1d1d1d;
        padding: 25px;
        border-radius: 14px;
        width: 450px;
        box-shadow: 0 0 18px rgba(0,0,0,0.35);
    }

    input, textarea, select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        background: #2b2b2b;
        border: none;
        color: white;
        margin-bottom: 12px;
    }

    textarea { height: 100px; }

    .btn-save {
        background: #4fa3ff;
        padding: 10px 16px;
        border-radius: 8px;
        color: white;
        border: none;
        cursor: pointer;
    }

    .btn-save:hover { background: #2d82d6; }
</style>

<div class="card">

    <form method="POST">
        <label>Service name</label>
        <input type="text" name="name" value="{{ service.name if service else '' }}" required>

        <label>Price</label>
        <input type="number" step="0.01" name="price" value="{{ service.price if service else '' }}" required>

        <label>Category</label>
        <select name="category">
            <option value="strength">Strength</option>
            <option value="cardio">Cardio</option>
            <option value="wellness">Wellness</option>
            <option value="other">Other</option>
        </select>

        <label>Description</label>
        <textarea name="description">{{ service.description if service else '' }}</textarea>

        <button type="submit" class="btn-save">
            {{ "Save Changes" if service else "Create Service" }}
        </button>
    </form>

</div>

{% endblock %}
